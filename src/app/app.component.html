<!DOCTYPE html>
<html lang="EN" class="html">


<body class="body">
  <header class="header">
    <H1>Match results</H1>
  </header>


  <main class="main">

    <div class="container">
      <div class="row">
        <div class="col-2">
          <H3>List of competition</H3>
          <app-league-table></app-league-table>
        </div>
        <div class="col-8">
          <h3 *ngFor="let match of allMatches$ | async "> {{match.competitionName}}<br>
            {{match.homeClubName}} {{match.result}} {{match.awayClubName}} <p *ngIf="match.state.toString()=='100'">finished</p></h3>


        </div>
      </div>
    </div>

  </main>


  <footer class="footer">
    <h4>Copyright &copy; 2022 by Marek Fryger.</h4>

  </footer>
</body>

</html>
